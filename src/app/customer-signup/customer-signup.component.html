<div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-10">
        <div class="card h-100">
          <div class="card-header bg-primary text-white">
            Customer Registration Page
          </div>
          <div class="card-body">
            <form>
              
              <!--Customer Name-->
              <div class="mb-3 row">
                <label for="name" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your name"
                  />
                </div>
              </div>


              <!--Customer Email-->
              <div class="mb-3 row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                  />
                </div>
              </div>


              <!--Customer password-->
              <div class="mb-3 row">
                <label for="password" class="col-sm-3 col-form-label"
                  >Password</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="password"
                    placeholder="Enter your Password"
                  />
                </div>
              </div>


              <!--Customer Message-->
              <div class="mb-3 row">
                <label for="message" class="col-sm-3 col-form-label"
                  >Message</label
                >
                <div class="col-sm-9">
                  <textarea
                    class="form-control"
                    id="message"
                    rows="4"
                    placeholder="Enter your personal details"
                  ></textarea>
                </div>
              </div>


              <!--Submit button-->
              <div class="row">
                <div class="col-sm-9 offset-sm-3">
                  <button type="submit" class="btn btn-primary btn-block">
                    Submit
                  </button>
                </div>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
